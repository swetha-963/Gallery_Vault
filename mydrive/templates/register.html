<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | DriVe</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-400 flex items-center justify-center">

  <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden flex">
    
    <!-- Left Panel -->
    <div class="w-1/2 bg-gradient-to-br from-blue-700 to-indigo-700 flex justify-center items-center">
      <h1 class="text-5xl font-bold text-white">REGISTER</h1>
    </div>

    <!-- Right Panel (Form) -->
    <div class="w-1/2 bg-white p-10">
      <form action="/register/" method="post" class="space-y-6 flex flex-col">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" required 
               class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400">

        <input type="email" name="email" placeholder="Email" required 
               class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400">

        <input type="password" name="password" placeholder="Password" required
               class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400">

        <div class="flex space-x-4">
          <input type="submit" value="REGISTER" 
                 class="flex-1 h-12 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-all">

          <a href="../login" 
             class="flex-1 h-12 bg-indigo-300 text-indigo-700 font-semibold rounded-lg flex items-center justify-center hover:bg-indigo-400 transition-all">
            LOGIN
          </a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
